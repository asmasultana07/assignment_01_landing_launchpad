<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সহজ সরল সিম্পল</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="raleway-font">
    <header>
        <nav>
            <h3 class="inter-font nav-title">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>

    <main>
        <!-- action section -->
         <section id="action-section">
            <div class="action-info">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
         </section>

         <!-- productive user section -->
          <section id="productive-user-section">
            <div class="productive-user">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="productive-big-text inter-font">
                    <div class="big-text">
                        <h2 class="big">50K</h2>
                        <p>Active Users</p>
                    </div>
                    <div class="big-text">
                        <h2 class="big">2M+</h2>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="big-text">
                        <h2 class="big">95%</h2>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
          </section>

          <!-- users feedback section -->
           
    </main>
